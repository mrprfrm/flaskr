{% extends 'master.html' %}

{% block header %}
  <h1>{% block title %}{{ obj.title }}{% endblock %}</h1>
  {% if g.user %}
    <a href="{{ url_for('blog.posts_update', pk=obj.id) }}" class="action">Edit</a>
  {% endif %}
{% endblock %}

{% block content %}
  <span>{{ obj.body }}</span>
  <hr>
  <form method="post" action="{{ url_for('blog.posts_delete', pk=obj.id) }}">
    <input type="submit" class="danger" value="Delete" onclick="return confirm(('Are you sure?'))">
  </form>
{% endblock %}
